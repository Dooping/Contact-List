<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create User</title>
</head>
<body>
<a href="/Authenticator/" accesskey="1" title="">Home</a>

	<h3>Create User</h3>
	<form name="createuserform" action="/Authenticator/CreateUser" method="POST">
			Username <input type=“text" size=20” name="username" autofocus><br>
  			Password <input type="password" size=20 name="password"><br>
  			Password Confirmation <input type="password" size=20 name="password_confirmation" onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }"><br>
  			<input type="submit" value="Create"/>
	</form>
	
</body>
</html>
