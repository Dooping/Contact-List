<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password</title>
</head>
<body>
<a href="/Authenticator/" accesskey="1" title="">Home</a>

	<h3>Change Password</h3>
	<form name="changepasswordform" action="/Authenticator/ChangePassword" method="POST">
			Password <input type="password" size=20 name="password" autofocus><br>
  			Password Confirmation <input type="password" size=20 name="password_confirmation" onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }"><br>
  			<input type="submit" value="Change"/>
	</form>
</body>
</html>
